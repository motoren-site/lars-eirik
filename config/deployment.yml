kind: Deployment
apiVersion: apps/v1
metadata:
  name: lars-eirik
  namespace: apps
  labels:
    k8s-app: lars-eirik
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: lars-eirik
  template:
    metadata:
      name: eirik
      labels:
        k8s-app: eirik
    spec:
      containers:
        - name: lars-eirik
          image: <IMAGE>
          imagePullPolicy: Always
          securityContext:
            privileged: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
  minReadySeconds: 5
